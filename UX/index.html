<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Filter</title>
	<script>
  $( function() {
    $( "#speed" ).selectmenu();
 
    $( "#files" ).selectmenu();
 
    $( "#number" )
      .selectmenu()
      .selectmenu( "menuWidget" )
        .addClass( "overflow" );
 
    $( "#salutation" ).selectmenu();
  } );
  </script>
</head>
<body>


<div class="demo">

	<form action="#">

	<fieldset>
	<label for="date">Select a date</label>
	<select name="date" id="date">
		<option>Sunday</option>
	  	<option>Monday</option>
	  	<option>Tuesday</option>
	  	<option selected="selected">Wednesday</option>
	  	<option>Thursday</option>
	  	<option>Friday</option>
	  	<option>Saturday</option>
	</select>

	<label for="files">Select a file</label>
	<select name="files" id="files">
	  <optgroup label="Scripts">
	    <option value="jquery">jQuery.js</option>
	    <option value="jqueryui">ui.jQuery.js</option>
	  </optgroup>
	  <optgroup label="Other files">
	    <option value="somefile">Some unknown file</option>
	    <option value="someotherfile">Some other file with a very long option text</option>
	  </optgroup>
	</select>

	<label for="duration">Duration</label>
	<select name="duration" id="duration">
	  <option selected="selected">30 Minutes</option>
	  <option>1 Hour</option>
	  <option>1 Hour 30 Minutes</option>
	  <option>2 Hours</option>
	</select>

	<label for="salutation">Select a title</label>
	<select name="salutation" id="salutation">
	  <option disabled selected>Please pick one</option>
	  <option>Mr.</option>
	  <option>Mrs.</option>
	  <option>Dr.</option>
	  <option>Prof.</option>
	  <option>Other</option>
	</select>
	</fieldset>

	</form>
	<div id="submit">
		<button id="findRoom" onclick="findRoom()">
		Find Room!
		</button>
	</div>
	</div>

	<!-- javascript links to jquery and bootstrap keep at bottom of body!
	To add a new js file, make sure in same folder as html files
	<script src="fileNameHere.js"></script>
	-->
	<script src="myscript.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
