<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Filter</title>
	<script>
  $( function() {
    $( "#speed" ).selectmenu();
 
    $( "#files" ).selectmenu();
 
    $( "#number" )
      .selectmenu()
      .selectmenu( "menuWidget" )
        .addClass( "overflow" );
 
    $( "#salutation" ).selectmenu();
  } );
  </script>
</head>
<body>

	<div id="submit">
		<button id="filterView" onclick="filterView()">
		Filter
		</button>
		<button id="mapView" onclick="window.location.href='map.html'">
		Map
		</button>
	</div>

	<div class="demo">

		<form action="#">

		<fieldset>
		<label for="date">Select a date</label>
		<select name="date" id="date">
			<option selected="selected">Sunday (5/1/19)</option>
		  	<option>Monday (5/2/19)</option>
		  	<option>Tuesday (5/3/19)</option>
		  	<option>Wednesday (5/4/19)</option>
		  	<option>Thursday (5/5/19)</option>
		  	<option>Friday (5/6/19)</option>
		  	<option>Saturday (5/7/19)</option>
		</select>


		<label for="startAvailability">Start Availability</label>
		<select name="startAvailability" id="startAvailability">
		  <option selected="selected">8:00am</option>
		  <option>8:00am</option>
		  <option>9:00am</option>
		  <option>10:00am</option>
		  <option>11:00am</option>
		  <option>12:00pm</option>
		  <option>1:00pm</option>
		  <option>2:00pm</option>
		  <option>3:00pm</option>
		</select>

		<label for="endAvailability">End Availability</label>
		<select name="endAvailability" id="endAvailability">
		  <option selected="selected">8:30am</option>
		  <option>9:00am</option>
		  <option>10:00am</option>
		  <option>11:00am</option>
		  <option>12:00pm</option>
		  <option>1:00pm</option>
		  <option>2:00pm</option>
		  <option>3:00pm</option>
		</select>



		<label for="duration">Duration</label>
		<select name="duration" id="duration">
		  <option selected="selected">30 Minutes</option>
		  <option>1 Hour</option>
		  <option>1 Hour 30 Minutes</option>
		  <option>2 Hours</option>
		</select>

		<label for="salutation">Select a room type</label>
		<select name="salutation" id="salutation">
		  
		  <option>Piano(5)</option>
		  <option>Keyboard(10)</option>
		  <option>Harp(3)</option>
		  <option>Any(13)</option>
		</select>
		</fieldset>

		</form>
		<div id="submit">
			<button id="findRoom" onclick="findRoom()">
			Find Room!
			</button>
		</div>
		</div>

	<!-- javascript links to jquery and bootstrap keep at bottom of body!
	To add a new js file, make sure in same folder as html files
	<script src="fileNameHere.js"></script>
	-->
	<script src="myscript.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
